<div class="login-page" data-ng-controller="GlobalAuthCtrl">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <images src="images/flat-avatar.png" class="user-avatar" />
            <h1>Welcome to Spring Boot Keycloack <small>Demo</small></h1>
            <form role="form" ng-submit="submit()">


                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded"  ng-hide="auth.loggedIn" data-ng-click="login()">Login</button>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded"  ng-show="auth.loggedIn" data-ng-click="logout()">Logout</button>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded"  ng-show="auth.authz.hasRealmRole('user')" data-ng-click="reloadData()">Reload</button>
            </form>

        </div>
    </div>
